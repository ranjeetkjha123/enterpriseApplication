<div ng-controller="dashboardCtrl as dc" id="ux-container">
<div class="flot-chart">
    <flot dataset="dc.donutChart.data" options="dc.donutChart.options" on-plot-click="dc.donutChart.onPlotClick(event,pos,item)"
        on-hover-click="dc.donutChart.onPlotHover(event,pos,item)">
    </flot>
</div>
</div>
<br>
<br>
<div ng-controller="TimelineChartCtrl as tc" id="ux-container">
<div class="flot-chart-timeline">
  <flot dataset="tc.timelineChart.data" options="tc.timelineChart.options"></flot>
</div>

<!-- You can put a different chart below to show more details about the selected range -->
<div class="flot-chart">
   <flot dataset="tc.detailedChart.data" options="tc.detailedChart.options"></flot>
</div>
</div>
<br>
<br>
<div ng-controller="LineChartCtrl as lc" id="ux-codepen-container">

    on-plot-click="lc.lineChart.onPlotClick(event,pos,item)"
    on-hover-click="lc.lineChart.onPlotHover(event,pos,item)">
